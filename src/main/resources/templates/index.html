<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div th:each="user : ${users}">

    <a th:href="@{/templates/{id}(id=${user.getId()})}"
       th:text="${user.getName() + ', ' + user.getAge()}">user</a>

</div>

<br/>
<hr/>

<a href="/templates/new">Create new user</a>

</body>
</html>
